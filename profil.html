<!-- start content welcome user -->
<div class="container-user d-flex flex-column w-100 px-3 py-3 mb-4">
  <div class="content-profile d-flex flex-column align-items-center mt-2">
    <div class="pb-3">
      <p class="text-center headline5 font-semibold text-black-500">Anda mengakses sebagai</p>
    </div>
    <div class="container-image-profile">
      <img src="assets/images/user.png" alt="profile" class="image-profile" id="dataImage">
    </div>
    <div class="data-profile d-flex flex-column flex-fill">
      <p class="headline5 color-black500 semibold p-0 mb-2 mt-2 text-center" id="dataName">
        Guest
      </p>
      <p class="bodytext2 color-black500 p-0 m-0 mb-2 text-center" id="dataEmail">
        guest@email.com
      </p>

    </div>
  </div>

  <div class="container-spec d-flex align-content-between flex-wrap mt-3 mb-4 data-spec" id="data-spec">
    <div class="m-auto flex flex-wrap">
      <button class="w-32 h-10 bg-orange-400 hover:bg-orange-500 rounded-2xl text-white bodytext2 " onclick="masuk();">Masuk</button>
      <p class="h3 mx-2 w-2 h-10 text-orange-400">|</p>
      <button class="w-32 h-10 bg-orange-400 hover:bg-orange-500 rounded-2xl text-white bodytext2 " onclick="daftar();">Daftar</button>
    </div>
    <div id="akunDetail" class="spec-item flex-column flex-fill justify-content-column m-0 mt-2 radius-16">
      <p class="bodytext1 text-red-500 p-2 m-0 text-center font-italic">
        *Login/Mendaftar untuk mulai memesan tiket
      </p>
    </div>
  </div>
</div>
<!-- end content welcome user -->
