<!DOCTYPE html>
<html lang="en">
<head>
  <title>U-Tix</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/css/navigation.css">
  <link rel="stylesheet" type="text/css" href="assets/css/shimmer.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="align-items-start pt-0 flex-column bg-gray-100">

    <!-- Splash -->

    <div id="intro" class="absolute flex z-20 left-0 w-full h-full bg-white">
      <div id="logo-header" class=" flex mx-auto items-center">
        <span id="logo" class="mx-auto items-center">
          <img class="w-80" src="assets/images/icons-512.jpg" alt="">
        </span>
      </div>
    </div>

  <main role="main" class="container-fluid col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 pt-0 pl-0 pr-0">
    <div id="content"></div>
  </main>

  <div class="container">
    <div class="">
      <div class="items-center px-4">
        <button id="keranjang" name="keranjang" type="button" class="block fixed top-4 right-3" onclick="cart()">
          <img class="h-12" id="keranjangEx" src="assets/images/keranjang.png" alt="keranjang" srcset="">
        </button>

        <nav
          id="nav-menu" class="hidden fixed py-10 bg-white rounded-xl rounded-tr-none w-auto lg:w-[700px] top-20 right-4 shadow-sm shadow-sky-600 overflow-clip"
        >
          <h2 class=" font-bold pl-2 text-lg">Daftar Tiket yang dipesan:</h2>
          
          <ul class="text-lg" id="listTiket"></ul>

          <div class="py-2 pl-2 text-lg">Total: Rp.<span id="hargaAkhirTiket">0</span></div>

          <button class="m-auto text-center w-40 ml-2 h-8 bg-orange-400 hover:bg-orange-500 rounded-2xl text-white bodytext3" onclick="fiturGagal()">
            Bayar sekarang</button>

          <div class="mx-auto text-center items-center">
            <p class="pt-4 text-lg">Bayar dengan:</p>
            <div class=" flex flex-wrap">
              <a class="mx-auto"  href="https://www.dana.id" target="_blank">
                <img class="h-20" src="assets/images/dana.jpg" alt="dana">
              </a>
              <a class="mx-auto" href="https://gopay.co.id" target="_blank">
                <img class="h-20" src="assets/images/gopay.jpg" alt="gopay">
              </a>
              <a class="mx-auto" href="https://www.ovo.id" target="_blank">
                <img class=" h-20" src="assets/images/ovo.jpg" alt="ovo">
              </a>
                
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- start content footer -->
  <footer class="container-footer w-100 mb-4 p-3 flex-row justify-content-center col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 m-auto">
  </footer>

  <!-- start navigation bottom -->
  <nav class="navbar bottom-nav fixed-bottom navbar-expand bg-white shadow-sm col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 text-center m-auto z-5">
    <button id="float-plus" class="hidden bg-orange-400 hover:bg-orange-500 float-right fab m-auto" onclick="mdOpen();">
      <i class="fi fi-br-plus"></i>
    </button>
    <div class="bottom-nav-item " id="home" onclick="home();">
      <div class="bottom-nav-link ">
        <p>
          <i class="fi fi-rr-home unselected "></i>
          <i class="fi fi-sr-home selected"></i>
        </p>
        <span>Beranda</span>
      </div>
    </div>
    <div class="bottom-nav-item" id="katalog" onclick="katalog();">
      <div class="bottom-nav-link">
        <p>
          <i class="fi fi-rr-ticket unselected"></i>
          <i class="fi fi-sr-ticket selected"></i>
        </p>
        <span>Event</span>
      </div>
    </div>
    <div class="bottom-nav-item" id="profil" onclick="profil();">
      <div class="bottom-nav-link">
        <p>
          <i class="fi fi-rr-user unselected"></i>
          <i class="fi fi-sr-user selected"></i>
        </p>
        <span>Akun</span>
      </div>
    </div>
    <div class="bottom-nav-item" id="infos" onclick="info();">
      <div class="bottom-nav-link">
        <p>
          <i class="fi fi-rr-comment-info unselected"></i>
          <i class="fi fi-rr-comment-info selected"></i>
        </p>
        <span>Tentang</span>
      </div>
    </div>
  </nav>
  
  <!-- end navigation bottom -->
  <div class="modal fade" tabindex="-1" id="md-barang" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <form id="form-barang">
          <div class="modal-header">
            <h5 class="modal-title" id="md-barang-title">Daftarkan Event</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="d-none" id="id" name="id">
            <div class="form-group">
              <label>Nama Event</label>
              <input class="form-control" type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
              <label>Harga</label>
              <input class="form-control" type="double" id="harga" name="harga" required>
            </div>
            <div class="form-group">
              <label>Tempat dan Tanggal Event</label>
              <textarea class="form-control" id="deskripsi" name="deskripsi" required></textarea>
            </div>
            <div class="form-group">
              <label>Foto/logo Event</label>
              <input type="file" id="image" name="image">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="w-20 h-10 bg-red-500 hover:bg-red-600 rounded-2xl text-white bodytext2" data-dismiss="modal">Batal</button>
            <button type="submit" id="btnSubmit" class="w-20 h-10 bg-green-500 hover:bg-green-600 rounded-2xl text-white bodytext2">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" id="md-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="md-dialog-title">Edit Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <center>
            <button class="btn btn-primary" id="btnEdit" onclick="edit(this.getAttribute('data-id'))"><i class="fi fi-rr-edit"></i> Edit</button>
            <button class="btn btn-danger" id="btnHapus" onclick="hapus(this.getAttribute('data-id'))"><i class="fi fi-rr-trash"></i> Delete</button>
          </center>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-3.6.1.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/register.js"></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
